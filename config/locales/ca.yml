  donate: Donar
  donate_oigame: "Realitzeu una donació a oiga.me "
  donation_info_1: "oiga.me manté un equip de treball reduït al màxim per mantenir baixos els costos. Practiquem una política de transparència econòmica, cada any publicarem un resum amb allò recaptat en donacions i la destinació d'aquestes."
  donation_info_2: "Com a organització independent i sense ànim de lucre, aLabs destina la totalitat dels diners de cada donació rebuda en oiga.me a mantenir i potenciar aquesta plataforma. Amb el vostre suport podem aconseguir que moltes persones puguen alçar la veu i coordinar-se per canviar el món, la vostra donació col·labora directament perquè milers de persones puguen organitzar-se i realitzar accions de gran impacte."
  donation_problem: "Hi ha hagut un problema amb la vostra donació a oiga.me i la transacció no s'ha pogut realitzar amb èxit, motiu pel quan no s'ha carregat cap quantitat al vostre compte. Proveu de repetir de nou el procés, si segueixen havent-hi problemes poseu-vos en contacte amb l'equip de aLabs en l'adreça electrònica donaciones[arroba]alabs.es."
  donation_secure: "Donació segura"
  donation_secure_info: "L'associació aLabs no emmagatzema cap dada de les targetes de crèdit de les usuàries que realitzen donacions, les transaccions amb targeta de crèdit són processades en línia directament fent servir el TPV de pagament de Banesto. Amb aquest sistema segur de pagament la informació viatja xifrada abans de ser enviada utilitzant el certificat SSL. Si trobeu cap problema fent servir el sistema, teniu qualsevol dubte o alguna recomanació, per favor contacteu amb aLabs a través de l'adreça donaciones[arroba]alabs.es."
