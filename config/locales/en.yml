    pages: 
      about: 
        answer_1_1_html: "<strong>Oiga.me</strong> is a tool for generating requests on line and support campaigns, but is also a platform for citizen lobby. Through a tool of massive sending of mail, fax and telephony acts as catalyst for demands and requests by facilitating direct contact between citizens with policy-makers and representatives of Governments, companies or any authorities."
        answer_1_2_html: "<strong>oiga.me</strong> therefore is a tool of social democratization and empowerment that serves as a mechanism to amplify the voices and enhance the impact demands."
        answer_2_1_html: "Analog and digital communities have staged processes of change that have been the guarantor of care for the management of common pool resources and public services. Today the network is the native territory of many of these processes."
        answer_2_2_html: "We feel part of the movement for democracy and human rights. <strong>Oiga.me</strong> promotes cooperation through a simple interface that allows anyone to meet with others to achieve a common goal."
        answer_2_3_html: "<strong>Oiga.me</strong> implements distributed organization models that promote the development of collective intelligence in network."
        answer_3_1_html: "Democracy needs free and independent channels of communication which are not for economic or partisan interests."
        answer_3_2_html: "<strong>oiga.me</strong> is managed by a Board of Trustees which includes organizations representing civil society in the field of democracy and citizen participation that is in permanent construction, open to new organizations. The social functions of the board are to ensure the proper use of the platform, ensuring the independence of the tool, assist in the decision-making process, proposing special campaigns, search platform improvements for the communities that use it and get resources to its operation."
        answer_4_1_html: "Building <strong>oiga.me</strong> we have used the support of the free software community, without the code and documentation, would not have been possible. For this we consider an obligation and a responsibility that the code remains free to make a return to the community but also as a way to improve <strong>oiga.me.</strong>"
        answer_5_1_html: "<strong>Oiga.me</strong> transforms and concentrala distributed energy networks towards physical environments through fax, mail and telephone channels. And also multiplies the actions, allowing that individual efforts become a powerful collective force through social networks."
        answer_5_2_html: "Signatures Channel online (requests)"
        answer_5_3_html: "The platform enables thousands of people to adhere to a petition by adding your signature. The aim is to show how many people want to change things. After every action, the system generates a printable file for the organization that coordinates the campaign so that it can carry out its action."
        answer_5_4_html: "Channel Fax"
        answer_5_5_html: "Fax campaigns allow FAX send a text to the intended recipients simply by 'click'. The FAX is an optimal tool for consumer claims or public administration; <strong>oiga.me</strong> allows coordination to mass migration of customers between service business operators or any other massive applications."
        answer_5_6_html: "Channel E-Mail"
        answer_5_7_html: "Mail campaigns deliver standard or custom text to those directly responsible for the campaign. <strong>Oiga.me</strong> uses a courier shipping insurance laying and protects the privacy of users and thus avoids possible filter addresses recipients, for it requires a confirmation is made by mail."
        answer_5_8_html: "Canal Phone"
        answer_5_9_html: "Contact directly with the recipients of the campaign through a free telephone system."
        question_1_html: "<strong>oiga.me</strong> is a tool of citizen mobilization through the network"
        question_2_html: "<strong>Oiga.me</strong> believes in the ability of communities to produce changes"
        question_3_html: "<strong>oiga.me</strong> is a nonprofit organization made ​​from 99% to 99%"
        question_4_html: "In <strong>oiga.me</strong> we support the freedom of knowledge, so it is built on open source software. <br /> All software used by <strong>oiga.me</strong> is free and is licensed as GNU Affero General Public License, All content is copyleft licensed under CC-BY-SA."
        question_5_html: "What is the use <strong>oiga.me?</strong>"
        title: "About Qt"
        title_html: "What is <strong>oiga.me</strong>?"
