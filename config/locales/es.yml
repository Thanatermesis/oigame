    privacy:
      legal_notice_title: "Aviso legal"
      legal_notice_1: "Esta politica de privacidad se aplica a la relación del usuario con todas aquellas páginas bajo el dominio oiga.me (en adelante, el 'sitio web') operado por la Asociación sin ánimo de lucro aLabs (en adelante 'aLabs') y cualquiera de sus entidades asociadas o que controlen y hagan uso de la información que obtengan através del Sitio web."
      legal_notice_2: "aLabs a través del sitio web, facilita a los usuarios el acceso a determinados contenidos puestos a disposición por a Labs o por terceros."
      legal_notice_3: "La navegación por el sitio web, atribuye la condición de usuario y conlleva la aceptación plena y sin reservas del presente aviso legal y los términos y condiciones que se detallan a continuación."
      terms_title: "Términos y condiciones"
      terms_1: "aLabs podrá modificar los términos y condiciones en cualquier momento, desplegando estos sus efectos desde el momento de su publicación en esta página. Debes estar atenta a las posibles actualizaciones del contenido. La última revisión se publicó el 23.01.2013."
      terms_2: "Aceptas utilizar el sitio web únicamente con propósitos legales, y de manera que no restrinja o inhiba el uso y recreación del mismo por terceros."
      terms_3: "Las marcas, nombres comerciales y otros signos distintivos expuestos en este portal que no sean de la titularidad de aLabs se regirán por lo dispuesto en la legislación aplicable a la licencia a que se atienen. aLabs no se hace responsable del posible uso que los ususarios puedan hacer de los mismo."
      terms_4: "No obstante lo anterior, se otorga permiso para copiar, distribuir y/o modificar los contenidos publicados (textos, fotografías, gráficos, imágenes, iconos, software, diseño gráfico, código fuente, etc.) en cualquiera de las páginas bajo el dominio de aLabs y que sean de su titularidad, salvo que se indique expresamente lo contrario, bajo los términos de la Licencia Creative Commons (CC BY-SA 3.0)."
      terms_5: "aLabs no se hace responsable del contenido de sitios de Internet externos que pudieran ser enlazados en este sitio web."
      terms_6: "Cualquier comunicación o material que transmitas o envíes a cualquier área pública de este sitio web incluidos datos, preguntas, comentarios, sugerencias, o similar, será tratado como información no confidencial y no patentada."
      terms_7: "Estos términos y condiciones serán regidos e interpretados de acuerdo con las leyes del estado español. Cualquier disputa estará sujeta a la exclusiva jurisdicción de los tribunales españoles, sin perjuicio de que cualquier causa litigiosa pudiera resolverse mediante el arbitraje de derecho."
      terms_8: "Si no aceptas estos términos y condiciones en su totalidad, debes dar por terminado el uso de este sitio de forma inmediata."
      policy_title: "Política de privacidad"
      policy_1: "aLabs se compromete a proteger tus datos personales a través de todos los medios tecnológicos a su disposición y a utilizarlos, exclusivamente, con las finalidades propias del Sitio web y aquellas para las que des tu consentimiento expreso. Este compromiso que adquirimos contigo, tiene otra serie de condiciones que debes conocer."
      consent_title: "Consentimiento"
      consent_1: "Los usuarios no están obligados a proporcionar ningún dato personal para utilizar el Sitio web. Sin embargo, pueden proporcionarnos una serie de datos personales que variarán en función de distintos proyectos a los que aLabs se dedique en cada momento. Estas informaciones deben ser veraces."
      donation_title: "Una especial mención a los datos que acompañan a las donaciones"
      donation_1: "Si deseas hacer una donación a aLabs, la información de tu tarjeta de crédito y otros bancarios, se utilizará una sola vez y por una sola transacción, bajo nuestro sistema de pagos seguros en Internet. aLabs no conserva información de tarjetas de crédito u otros datos bancarios."
      lopd_cancel_title: "Cancelación y rectificación de datos"
      lopd_cancel_1: "Cualquier usuario podrá ejercer sus derechos de acceso, rectificación o cancelación de datos, así como la revocación del consentimiento a través de una solicitud enviada al correo electrónico de aLabs prevista para tal efecto."
      lopd_cancel_2: "La dirección de correo para ejercitar estas acciones es lopd[arroba]alabs.es"
      lopd_cancel_3: "Así mismo, puedes ponerte en contacto con aLabs a través de la dirección de la siguiente dirección: C/ Embajadores nº35, local 6, 28012, Madrid."
      lopd_resp_title: "Responsables de los datos personales"
      lopd_resp_1: "aLabs es administradora de los datos que le proporcionas, y el uso de los mismos se corresponderá exclusivamente con la finalidad propia del Sitio web o aquella que el usuario le haya asignado."
      data_reg_title: "¿Qué ocurre con mis datos al registrarme?, ¿y cuando participo en una campaña?"
      data_reg_1: "Cuando te registras como usuario de oiga.me, entregas voluntariamente ciertos datos personales que serán guardados, protegidos y utilizados sólo para las finalidades previstas en este sitio web."
      data_reg_2: "Al participar en una campaña a través de este sitio web, se guarda un registro del número de participantes y acciones con fines estadísticos. El usuario autoriza expresamente a la asociación aLabs a facilitar los datos que introduzca en el formulario de la campaña (Nombre completo, apellidos y dirección de correo electrónico) a la persona o entidad que impulse y gestione dicha campaña con el único y exclusivo objetivo de presentarlos ante la entidad final a la que se dirija la instancia."
      minors_title: "Menores de edad"
      minors_1: "aLabs entiende la importancia de proteger la privacidad de los menores en Internet. No forma parte de nuestra política recoger ningún dato personal relativo a los usuarios menores de 13 años. Si eres menor, te recomendamos que solicites ayuda a tus padres y te pedimos que no utilices la herramienta de email ni la aplicación para hacer donaciones."
      relevant_info_title: "Información de interés"
      relevant_info_1: "Cookies: aLabs controla estadísticas de acceso y podría usar cookies para llevarlas a cabo. Si quieres desactivar las cookies, puedes hacerlo en las opciones de tu navegador, pero es posible que no puedas acceder después a distintas partes del Sitio web."
      relevant_info_2: "Rastreos: Con el propósito de ofrecer un mejor servicio a los Usuarios, estudiamos los datos de tráfico en el Sitio web. Para ello utilizamos un resgistro de IP que nos ayude a entender mejor el origen de las visitas y, en consecuencia, los servicios que podemos ofrecer."
      relevant_info_3: "En algunos emails enviados por aLabs, además, se contendrán localizadores URL, que permiten identificar a las personas que deciden interactuar en el Sitio web."
      link_title: "Enlaces"
      link_1: "aLabs se puede enlazar recíprocamente con otros sitios web. Evidentemente, estos sitios web operados por terceras partes tienen sus propias políticas de privacidad y términos de uso fuera de todo control por parte de aLabs. No podemos hacernos responsables, por tanto, del contenido, publicidad, productos u otros materiales que se contengan en esos otros sitios web. Haciedo uso de este Sitio web aceptas que aLabs no se hace responsable directo o indirecto de los daños o perjuicios derivado de dichos contenidos de teceros."
      link_2: "Por último, te recordamos que puedes ponerte en contacto con nosotras para solucionar cualquier duda a través de la dirección info[arroba]alabs.es."
      final: "Si tienes cualquier duda puedes ponerte en contacto con nosotras a través de la dirección info[arroba]oiga.me"
